      edges:
        type: string
      id:
        type: integer
      nodes:
        type: string
      title:
        type: string
    type: object
  flow.FlowListObjectOutput:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      title:
        type: string
    type: object
  flow.UpdateFlowInput:
    properties:
      edges:
