        required:
            - id
            - title
            - created_at
    FlowUpdateFlowRequestBody:
        title: FlowUpdateFlowRequestBody
        type: object
        properties:
            edges:
                type: string
                description: flow 边
                example: Animi at optio ex quae.
            nodes:
                type: string
                description: flow 节点
                example: Distinctio dolorem reprehenderit.
