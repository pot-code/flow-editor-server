---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "flow"
  rules:
    - actions:
        - create
        - update
        - delete
      effect: EFFECT_ALLOW
      roles:
        - user
      condition:
        match:
          expr: request.resource.attr.owner == request.principal.id
    - actions:
        - "*"
      effect: EFFECT_ALLOW
      roles:
        - admin
